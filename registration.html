<!DOCTYPE html>
<html>
<head>
	<title>Artery | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
	<div class="register">
		<h2 class="text-center">Sign Up</h2>
		<form method="POST" id="register" action="">

			<div class="form-group">
				<label>First Name:</label><br>
				<input type="text" class="form-control" name="Fname" placeholder="Enter Your First Name" required>
			</div>

			<div class="form-group">
				<label>Last Name:</label><br>
				<input type="text" class="form-control" name="Lname" placeholder="Enter Your Last Name" required>
			</div>

			<div class="form-group">
				<label>Mobile Number:</label><br>
				<div class="input-group">
					<span class="input-group-addon">
						<select id="ph">
							<option>+91</option>
							<option>+48</option>
							<option>+63</option>
							<option>+51</option>
							<option>+34</option>
						</select>
					</span>
					<input type="text" class="form-control" name="Mname" placeholder="Enter Your Mobile Number" required>
				</div>
			</div>

			<div class="form-group">
				<label>Email:</label><br>
				<input type="email" class="form-control" name="email" placeholder="Enter Your Email Address" required>
			</div>

			<div class="form-group">
				<label>Password:</label><br>
				<input type="password" class="form-control" name="pass" placeholder="Enter Your Password" required>
			</div>

			<div class="form-group">
				<label>Confirm Password:</label><br>
				<input type="password" class="form-control" name="pass" placeholder="Enter Your Password" required>
			</div>
			<div class="form-group">
				<label>Gender:</label><br>
				<input type="radio" name="gender" value="male"><span class="textLabel">&nbsp; Male</span>&nbsp;&nbsp;
				<input type="radio" name="gender" value="female"><span class="textLabel">&nbsp; Female</span>&nbsp;&nbsp;
				<input type="radio" name="gender" value="lgbt"><span class="textLabel">&nbsp; LGBT</span>&nbsp;&nbsp;
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-danger btn-md" value="Register">&nbsp;
				<a href="sign_in.html">Already registered? Sign in </a>
			</div>	
		</form>
	</body>
</html>
